<!-- Breadcrumb -->

<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

<!-- Page Title -->
<mat-card-title>{{literals.tiposTarifaTitle}}</mat-card-title>

<mat-card-content>
  <app-tipos-tarifa-search></app-tipos-tarifa-search>
  <div class="col-lg-12">
      <button mat-icon-button color="primary" [routerLink]="['alta']"><mat-icon>add_circle_outline</mat-icon>
      {{literals.anaditTarifa}}
      </button>
  </div>
  <mat-card *ngIf="dataSource.length && whileLoading">
    <app-table [data]="dataSource" [columns]="columns" (editData)="edit($event)" (deleteData)="delete($event)"></app-table>
  </mat-card>
</mat-card-content>
